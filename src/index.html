          <p class="item">Warning!</p>
          <div class="warning__buttons">
            <button class="item btn-cancel" type="reset">Cancel</button>
            <button class="item btn-confirm" type="submit">Confirm</button>
          </div>
        </div>
        <!-- Это окошко должно вылетать при нажатии на кнопку "Delete all" -->

          <p class="item ">Warning!</p>
          <div class="warning__buttons">
            <button class="item btn-cancel btn-cancel-delAll " type="reset">Cancel</button>
